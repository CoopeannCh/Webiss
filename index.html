<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YL 2024黑五年會 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #004469; /* 背景設定為普魯士藍 */
            color: #FFFFFF; /* 頁面文字顏色設為白色，與背景對比 */
        }
        h1 {
            text-align: center;
            color: #FFD700; /* 金黃色標題，與藍色背景搭配 */
        }
        select, input[type="number"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        select, input[type="number"] {
            background-color: #FFFFFF; /* 白色輸入框 */
            color: #004469; /* 與背景色一致的深藍字體 */
        }
        button {
            background-color: #FFD700; /* 金黃色按鈕 */
            color: #004469; /* 深藍色文字 */
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC107; /* 按鈕hover效果，稍微變亮 */
        }
        .result {
            font-size: 1.2em;
            color: #90EE90; /* 淺綠色結果文字 */
            margin-top: 15px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>YL 2024黑五年會 計算器</h1>

    <!-- 下拉式選單 -->
    <label for="category">選擇商品類型：</label>
    <select id="category">
        <option value="supplement">保健食品</option>
        <option value="singleOil">單瓶精油</option>
        <option value="oilSet">精油套組</option>
        <option value="diffuser">擴香儀</option>
    </select>

    <!-- 當日匯率 -->
    <label for="exchangeRate">當日匯率：</label>
    <input type="number" id="exchangeRate" placeholder="請輸入當日匯率">

    <!-- 商品金額 -->
    <label for="productAmount">商品金額：</label>
    <input type="number" id="productAmount" placeholder="請輸入商品金額">

    <!-- 計算按鈕 -->
    <button onclick="calculate()">計算結果</button>

    <!-- 顯示結果 -->
    <div class="result" id="result"></div>

    <script>
        function calculate() {
            // 獲取用戶選擇的商品類型
            const category = document.getElementById("category").value;
            const exchangeRate = parseFloat(document.getElementById("exchangeRate").value);
            const productAmount = parseFloat(document.getElementById("productAmount").value);

            // 檢查輸入是否有效
            if (isNaN(exchangeRate) || isNaN(productAmount)) {
                document.getElementById("result").innerText = "請輸入有效的匯率和商品金額！";
                return;
            }

            let result = 0;

            // 根據商品類型計算結果
            if (category === "supplement") {
                // 保健食品公式
                result = (productAmount * exchangeRate + 150) * 1.35;
            } else if (category === "singleOil") {
                // 單瓶精油公式
                result = (productAmount * exchangeRate + 150) * 1.1;
            } else if (category === "oilSet") {
                // 精油套組公式
                result = (productAmount * exchangeRate + 300) * 1.1;
            } else if (category === "diffuser") {
                // 擴香儀公式
                result = (productAmount * exchangeRate + 400) * 1.1;
            }

            // 顯示取整結果（顯示到個位數）
            document.getElementById("result").innerText = `計算結果為：${Math.round(result)} 元`;
        }
    </script>
</body>
</html>
